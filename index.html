    <main>
      <section class="images-gallery grid hide">
        <img src="images/1.jpg" alt="image 1" onclick="onImage(1)" />
        <img src="images/2.jpg" alt="image 2" onclick="onImage(2)" />
        <img src="images/3.jpg" alt="image 3" onclick="onImage(3)" />
        <img src="images/4.jpg" alt="image 4" onclick="onImage(4)" />
        <img src="images/5.jpg" alt="image 5" onclick="onImage(5)" />
        <img src="images/6.jpg" alt="image 6" onclick="onImage(6)" />
      </section>
      <div class="main-content flex center hide">
        <div class="canvas-container" onclick="onCanvas(event)">
          <canvas id="canvas" height="400" width="400"></canvas>
        </div>
        <div class="tools-container flex column align-center">
          <input
            class="line-input"
            type="text"
            oninput="onTypingLine(this.value)"
          />
          <div class="lines-tools">
            <button class="move-lines" onclick="onChangeLine()">
              move line
            </button>
            <button class="add-line" onclick="onAddNewLine()">+</button>
            <button class="delete-line">X</button>
          </div>
          <div class="style-tools">
            <button class="increase-size" onclick="onChangeSize(1)">+</button>
            <button class="increase-size" onclick="onChangeSize(-1)">-</button>
            <button class="move-up" onclick="onMoveLine(-1)">Up</button>
            <button class="move-down" onclick="onMoveLine(1)">Down</button>
          </div>
          <div class="save-download-btns flex">
            <button class="save-btn" onclick="onSave()">Save</button>
            <a
              href="#"
              class="download-btn"
              onclick="onDownload(this)"
              download="file-name"
            >
              Download
            </a>
          </div>
        </div>
      </div>
      <section id="memes-gallery" class="memes-gallery grid"></section>
    </main>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/controller.js"></script>
