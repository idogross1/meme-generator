<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body onload="init()">
    <header>
      <div class="logo">Logo</div>
      <nav></nav>
    </header>
    <main>
      <section class="images-gallery grid">
        <img src="images/1.jpg" alt="image 1" onclick="onImage(1)" />
        <img src="images/2.jpg" alt="image 2" onclick="onImage(2)" />
        <img src="images/3.jpg" alt="image 3" onclick="onImage(3)" />
        <img src="images/4.jpg" alt="image 4" onclick="onImage(4)" />
        <img src="images/5.jpg" alt="image 5" onclick="onImage(5)" />
        <img src="images/6.jpg" alt="image 6" onclick="onImage(6)" />
      </section>
      <div class="main-content flex center hide">
        <div class="canvas-container">
          <canvas id="canvas" height="400" width="400"></canvas>
        </div>
        <div class="tools-container flex column align-center">
          <input type="text" oninput="onTypingLine(this.value)" />
          <div class="lines-tools">
            <button class="move-lines">X</button>
            <button class="add-line">+</button>
            <button class="delete-line">X</button>
          </div>
          <div class="style-tools">
            <button class="increase-size" onclick="onChangeSize(1)">+</button>
            <button class="increase-size" onclick="onChangeSize(-1)">-</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/meme-service.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
